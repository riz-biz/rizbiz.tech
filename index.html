<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rizbiz.tech - Rishabh Siddharth</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }
        .description {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.2s;
        }
        .cta-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.4s;
        }
        .cta-button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .primary {
            background-color: #6c5ce7;
            color: white;
        }
        .secondary {
            background-color: white;
            color: #6c5ce7;
            border: 1px solid #6c5ce7;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #6c5ce7;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #888;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="logo">rizbiz.tech</div>
    <div class="container">
        <h1>Hello, I'm Rishabh Siddharth</h1>
        <p class="description">Welcome to my experimental website. Here, I'll be creating small web apps and other interesting projects. Stay tuned for cool stuff!</p>
        <div class="cta-buttons">
            <a href="https://www.instagram.com/vectorphic" class="cta-button primary" target="_blank">Instagram</a>
            <a href="mailto:rishabhsiddharth9@gmail.com" class="cta-button secondary">Email Me</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Rishabh Siddharth
    </div>
</body>
</html>
